<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/legend.css">
</head>
<body>
 <h4>Legend</h4> 
 <form>
  <fieldset>
    <legend>This is a <code>legend</code></legend>
    <div>
      <label for="user-name">Username:</label>
      <input id="user-name" name="user-name" type="email" placeholder="Your email address is your username." required autofocus>
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="Letters, numbers, and symbols are valid." required>
    </div>
    <div>
      <input name="login" type="submit" value="Login">
    </div>
  </fieldset>
</form>
</body>
</html>
