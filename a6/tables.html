<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tables.css">
</head>
<body>
  <h4>Tables</h4> 

<!-- Inline-styled table -->
  <table width="100%" cellpadding="5" bordercolor="#ccc" border="1">
    <thead>
      <tr>
        <th bgcolor="#eee"></th>
        <th bgcolor="#eee">Dog</th>
        <th bgcolor="#eee">Cat</th>
        <th bgcolor="#eee">Horse</th>
        <th bgcolor="#eee">Iguana</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Quantity</th>
        <td align="center">5</td>
        <td align="center">2</td>
        <td align="center">10</td>
        <td align="center">500</td>
      </tr>
      <tr>
        <th scope="row">Price</th>
        <td align="center">$500</td>
        <td align="center">$300</td>
        <td align="center">$15,000</td>
        <td align="center">$150</td>
      </tr>
      <tr>
        <th scope="row">Age (yrs.)</th>
        <td align="center">1&ndash;4</td>
        <td align="center">1&ndash;3</td>
        <td align="center">1&ndash;2</td>
        <td align="center">2&ndash;7</td>
      </tr>
    </tbody>
  </table>

<!-- CSS-styled table   -->
  <table class="stylish-table">
    <thead>
      <tr>
        <th></th>
        <th>Dog</th>
        <th>Cat</th>
        <th>Horse</th>
        <th>Iguana</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Quantity</th>
        <td>5</td>
        <td>2</td>
        <td>10</td>
        <td>500</td>
      </tr>
      <tr>
        <th scope="row">Price</th>
        <td>$500</td>
        <td>$300</td>
        <td>$15,000</td>
        <td>$150</td>
      </tr>
      <tr>
        <th scope="row">Age (yrs.)</th>
        <td>1&ndash;4</td>
        <td>1&ndash;3</td>
        <td>1&ndash;2</td>
        <td>2&ndash;7</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
