<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedding HTML5 Video</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h2>Embedded HTML5 Video</h2>

  <video id="movie" width="720" height="480" preload controls>
    <!-- <source src="pr6.webm" type='video/webm; codecs="vp8, vorbis"' /> -->
    <source src="assets/soccer.ogv" type='video/ogg; codecs="theora, vorbis"' />
    <source src="assets/soccer.mp4" />
    <object width="720" height="480" type="application/x-shockwave-flash"
    data="flowplayer-3.2.1.swf"> 
    <param name="movie" value="flowplayer-3.2.1.swf" /> 
    <param name="allowfullscreen" value="true" /> 
<!--     <param name="flashvars" value='config={"clip": {"url": "http://wearehugh.com/dih5/pr6.mp4", "autoPlay":false, "autoBuffering":true}}' /> 
    <p>Download video as <a href="pr6.mp4">MP4</a>, <a href="pr6.webm">WebM</a>, or <a href="pr6.ogv">Ogg</a>.</p> 
  -->  </object>
</video>
</div>

<script>
  var v = document.getElementById("movie");
  v.onclick = function() {
    if (v.paused) {
      v.play();
    } else {
      v.pause();
    }
  };
</script>
</body>
</html>
